---

name: Python package

on:
  push:
    branches: master
  pull_request:
    branches: '*'

jobs:
  build:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: [3.5, 3.6, 3.7, 3.8]
    steps:
      - uses: actions/checkout@v2
      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v1
        with:
          python-version: ${{ matrix.python-version }}
      - name: Cache pip
        uses: actions/cache@v1
        with:
          path: ~/.cache/pip   # This path is specific to Ubuntu
          # Look to see if there is a cache hit for the corresponding requirements file
          key: ${{ runner.os }}-pip-${{ hashFiles('tools/requirements.txt') }}
          restore-keys: |
            ${{ runner.os }}-pip-
            ${{ runner.os }}-
      - name: Display Python version
        # You can test your matrix by printing the current Python version
        run: python -c "import sys; print(sys.version)"
      - name: Install dependencies
        run: |
          cd "$(git rev-parse --show-toplevel)"
          python setup.py build
          # pip install -r tools/requirements.txt
          pip install -e .[test]
      - name: Lint with flake8
        run: |
          pip install flake8 flake8-rst pydocstyle flake8-docstrings flake8-rst-docstrings -e .[develop]
          flake8 --install-hook=git
          # stop the build if there are Python syntax errors or undefined names
          flake8 . --exit-zero --select=E9,F63,F7,F82 --statistics
          # exit-zero treats all errors as warnings. The GitHub editor is 127 chars wide
          flake8 . --exit-zero --count --max-complexity=20 --max-line-length=127 --statistics
      - name: Test with pytest
        run: |
          pip install pytest
          pytest

...
